<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="./../style/main.css">
    <title>Terms</title>
</head>

<body>
    <div id="terms-root"></div>
</body>
<script>

    const data = fetch('https://raw.githubusercontent.com/LpxsBr/minepage/main/src/pages/terms.md')
    data
        .then((res) => res.text())
        .then(data => {
            document.getElementById('terms-root').innerHTML = marked(data)
            console.log((res.data));
        })
        .catch((err) => console.log(err))
</script>

</html>
